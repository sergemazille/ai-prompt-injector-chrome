<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Prompt Injector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-title-section">
        <img src="icons/icon48.png" alt="AI Prompt Injector Icon" class="header-icon">
        <h1>AI Prompt Injector</h1>
      </div>
      <div class="header-actions">
        <button id="theme-toggle" class="theme-toggle" data-i18n-aria-label="aria.toggleTheme" aria-label="Toggle theme">üåô</button>
        <button id="import-btn" class="btn" data-i18n="btn.import" data-i18n-aria-label="aria.importPrompts">Import</button>
        <button id="export-btn" class="btn" data-i18n="btn.export" data-i18n-aria-label="aria.exportPrompts">Export</button>
        <button id="backups-btn" class="btn" data-i18n="btn.backups" data-i18n-aria-label="aria.manageBackups">Backups</button>
        <button id="new-prompt-btn" class="btn btn--primary" data-i18n="btn.newPrompt" data-i18n-aria-label="aria.createNewPrompt">New Prompt</button>
      </div>
    </header>

    <!-- Backup Panel -->
    <div id="backup-panel" class="backup-panel hidden">
      <div class="backup-info" data-i18n="backup.info"></div>
      <div id="backup-list" class="backup-list"></div>
    </div>

    <!-- Import Drop Zone -->
    <div id="drop-zone" class="drop-zone hidden">
      <div class="drop-zone-content">
        <div class="import-methods">
          <div class="import-method">
            <h4 data-i18n="import.method1.title">Method 1: Drag and drop</h4>
            <p data-i18n="import.method1.desc">Drag your JSON file here</p>
          </div>
          
          <div class="import-method">
            <h4 data-i18n="import.method2.title">Method 2: Browse</h4>
            <p><button id="browse-btn" class="btn btn--primary" data-i18n="import.method2.selectFile">Select a file</button></p>
          </div>
          
          <div class="import-method">
            <h4 data-i18n="import.method3.title">Method 3: Paste JSON</h4>
            <textarea id="paste-json" data-i18n-placeholder="import.method3.placeholder" placeholder="Paste your JSON here (Ctrl+V)" rows="4"></textarea>
            <div class="paste-actions">
              <button id="import-from-paste" class="btn btn--success" data-i18n="import.method3.btn">Import</button>
            </div>
            <small class="paste-help" data-i18n="import.method3.tip">Tip: You can paste directly with Ctrl+V in the text area</small>
          </div>
        </div>
        <small data-i18n="import.acceptedFormats">Only .json files are accepted</small>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="search-container">
        <input type="search" id="search-input" data-i18n-placeholder="search.placeholder" placeholder="Search prompts..." />
        <div class="search-icon">üîç</div>
      </div>
      <select id="tag-filter">
        <option value="" data-i18n="filter.allTags">All tags</option>
      </select>
    </div>

    <!-- Prompt Form -->
    <div id="prompt-form" class="form-section hidden">
      <h2 id="form-title" data-i18n="form.newPrompt">New Prompt</h2>
      <form id="prompt-form-element">
        <div class="form-group">
          <label for="prompt-title" data-i18n="form.titleLabel">Title:</label>
          <input type="text" id="prompt-title" required>
        </div>
        
        <div class="form-group">
          <label for="prompt-content" data-i18n="form.contentLabel">Content:</label>
          <textarea id="prompt-content" rows="6" required></textarea>
        </div>
        
        <div class="form-group tag-input-wrapper">
          <label for="prompt-tags" data-i18n="form.tagsLabel">Tags (comma-separated):</label>
          <input type="text" id="prompt-tags" data-i18n-placeholder="form.tagsPlaceholder" placeholder="tag1, tag2, tag3">
          <div id="tag-suggestions" class="tag-suggestions hidden" role="listbox" aria-label="Tag suggestions"></div>
        </div>
        
        <div class="form-actions">
          <button type="submit" id="save-btn" class="btn btn--primary" data-i18n="btn.save">Save</button>
          <button type="button" id="cancel-btn" class="btn" data-i18n="btn.cancel">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Prompt List -->
    <div id="prompt-list" class="prompt-list">
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state hidden">
      <p data-i18n="empty.message">No prompts found. Create your first prompt!</p>
    </div>
  </div>

  <!-- Hidden file input for import -->
  <input type="file" id="import-file" accept=".json" style="display: none;">

  <!-- Notification -->
  <div id="notification" class="notification hidden" role="alert" aria-live="polite">
    <span id="notification-text"></span>
  </div>

  <script src="i18n.js"></script>
  <script src="storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
